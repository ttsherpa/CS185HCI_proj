<div class="text-center">
  <h1>
    There are over 
    <strong>{{userslen}}</strong> 
    users on Bloggers World. 
  </h1>
</div>


<div class="accordion" id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          User Demographics
        </button>
      </h5>
    </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body row">
            <div class="card-title piegraph">
                <svg width="300" height="300"></svg>
            </div>
            <br><br><br>
            <div class="card-text">
                <h1>User Demographics:</h1>
                <p>
                  This pie graph displays the age of users that have created accounts in Bloggers World.
                </p>
            </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          My Blogs Demographics
        </button>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
        <div class="card-title">
            <app-d3two></app-d3two>
        </div>
        <div class="card-text">
          This bar graph displays the age range of users that like your blogs. 
        </div>
      </div>
    </div>
  </div>
</div>
